
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HairSnap v4 測試表單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 1rem;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>HairSnap v4 測試表單</h2>
  <form id="hairsnapForm">
    <label>髮型名稱 <input name="name" required /></label>
    <label>分類 <input name="category" /></label>
    <label>狀態 <input name="status" /></label>
    <label>層次設計 <input name="layer" /></label>
    <label>使用情境 <input name="scene" /></label>
    <label>特點說明 <textarea name="features"></textarea></label>
    <label>顏色/配件 <input name="color" /></label>
    <label>圖片連結 <input name="image" /></label>
    <button type="submit">送出到 Notion</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById("hairsnapForm");
    const messageDiv = document.getElementById("message");

    const webAppUrl = "https://script.google.com/macros/s/AKfycbxL1CTx14A2qDYa3vMa_EHfqVlGKZVufPFLJFvifFRis5SzBTIbxZge9-xmU3jbE0LL/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((val, key) => data[key] = val);

      try {
        const res = await fetch(webAppUrl, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });
        const result = await res.json();
        if (result.success) {
          messageDiv.textContent = "✅ 成功寫入 Notion！";
          messageDiv.className = "success";
          form.reset();
        } else {
          throw new Error(result.message || "寫入失敗");
        }
      } catch (err) {
        messageDiv.textContent = "❌ 錯誤：「" + err.message + "」";
        messageDiv.className = "error";
      }
    });
  </script>
</body>
</html>
